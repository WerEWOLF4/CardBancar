<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper" id="app">
  <div class="card-form">
    <div class="card-list">
      <div class="card-item" id="cardItem">
        <div class="card-item__side -front">
          <div class="card-item__cover"></div>
          <div class="card-item__wrapper">
            <div class="card-item__top">
              <img src="chip.png" class="card-item__chip" alt="Chip">
              <div class="card-item__type">
                <img src="card-type.png" alt="Card Type" class="card-item__typeImg" id="cardTypeImg">
              </div>
            </div>
            <label for="cardNumber" class="card-item__number" id="cardNumberLabel">
              <span class="card-item__numberItem" id="cardNumberDigits"></span>
            </label>
            <div class="card-item__content">
              <label for="cardHolder" class="card-item__info" id="cardHolderLabel">Card Holder</label>
              <div class="card-item__holder" id="cardHolder">Full Name</div>
              <div class="card-item__date" id="cardDate">
                <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                <span class="card-item__dateItem" id="cardMonth">MM</span>/<span class="card-item__dateItem" id="cardYear">YY</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-item__side -back">
          <div class="card-item__cover"></div>
          <div class="card-item__band" id="cardBand"></div>
          <div class="card-item__cvv">
            <div class="card-item__cvvTitle">CVV</div>
            <div class="card-item__cvvBand" id="cardCvvBand"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-form__inner">
      <div class="card-input">
        <label for="cardNumber" class="card-input__label">Card Number</label>
        <input type="text" id="cardNumber" class="card-input__input" maxlength="19" autocomplete="off">
      </div>
      <div class="card-input">
        <label for="cardHolder" class="card-input__label">Card Holder</label>
        <input type="text" id="cardHolder" class="card-input__input" maxlength="25" autocomplete="off">
      </div>
      <div class="card-input card-input--half">
        <label for="cardMonth" class="card-input__label">Expiration Date</label>
        <input type="text" id="cardMonth" class="card-input__input" placeholder="MM" maxlength="2" autocomplete="off">
        <input type="text" id="cardYear" class="card-input__input" placeholder="YY" maxlength="2" autocomplete="off">
      </div>
      <div class="card-input card-input--half">
        <label for="cardCvv" class="card-input__label">CVV</label>
        <input type="text" id="cardCvv" class="card-input__input" maxlength="3" autocomplete="off">
      </div>
      <button class="card-form__button" onclick="rotateCard()">Submit</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
