<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="">
</head>
<body>

<div class="wrapper" id="app">
  <div class="card-form">

    <div class="card-list">
      <div class="card-item" id="cardItem">
        <div class="card-item__side -front" id="card-item__side__front">
            <div class="card-item__focus"></div>
          <div class="card-item__cover">
            <img src="img/1-fon.jpeg" alt="front-card" class="card-item__bg">
          </div>
          <div class="card-item__wrapper">
            <div class="card-item__top">
              <div class="card-item__type">
                <img src="img/visa.png" alt="Card Type" class="card-item__typeImg" id="cardTypeImg">
                <img src="img/chip.png" alt="Chip" class="card-item__typeChip">
              </div>
            </div>

            <label for="cardNumber" class="card-item__number" id="cardNumberLabel">
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem"></span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem"></span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem"></span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
              <span class="card-item__numberItem">#</span>
            </label>

            <div class="card-item__content">
              <label for="cardHolder" class="card-item__info">
                <div class="card-item__holder">Card Holder</div>
              <div class="card-item__name">Full Name</div>
            </label>

              <div class="card-item__date" id="cardDate">
                <label for="cardMonth" class="card-item__dateTitle">Expires</label>
                <label for="cardMonth" class="card-item__dateItem"><span>MM</span></label>/<label for="cardYear" class="card-item__dateItem spanYY"><span class="deleteYY">YY</span></label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-item__side -back" id="cardBack">
          <div class="card-item__cover">
            <img src="img/1-fon.jpeg" alt="back-ground" class="card-item__bg">
          </div>
          <div class="card-item__band" id="cardBand"></div>
          <div class="card-item__cvv">
            <div class="card-item__cvvTitle">CVV</div>
            <div class="card-item__cvvBand" id ="cvvBandValue"></div>
            <div class="card-item__type">
                <img src="img/mastercard.png" alt="visa" class="card-item__typeImg">
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="card-form__inner">
      <div class="card-input">
        <label for="cardNumber" class="card-input__label">Card Number</label>
        <input type="text" id="cardNumber" class="card-input__input" maxlength="19" autocomplete="off">
      </div>
      <div class="card-input">
        <label for="cardHolder" class="card-input__label">Card Holder</label>
        <input type="text" id="cardHolder" class="card-input__input" maxlength="25" autocomplete="off">
      </div>


<div class="card-form__row">
      <div class="card-form__col">
      <div class="card-form__group">
        <label for="cardMonth" class="card-input__label">Expiration Date</label>
        <select id="cardMonth" data-ref="cardDate" class="card-input__input -select"><option value="" disabled="disabled" selected="selected">Month</option> 
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <select id="cardYear" data-ref="cardDate" class="card-input__input -select"><option value="" disabled="disabled" selected="selected">Year</option> 
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2032">2032</option>
    <option value="2033">2033</option>
    <option value="2034">2034</option>
</select>

    </div>
   </div>
<div class="card-form__col -cvv">
    <div class="card-input">
        <label for="cardCvv" class="card-input__label">CVV</label>
        <input type="text" id="cardCvv" maxlength="4" autocomplete="off" class="card-input__input" id="cardCvv">
    </div>
    </div>
</div>
      <button class="card-form__button" onclick="rotateCard()">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
